<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
</head>
<body style="background-color: #f2f2f2; font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh;">

    <form method="POST" action="{% url 'signup' %}" style="background-color: #fff; padding: 40px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px;">
        {% csrf_token %}
        <h2 style="text-align: center; margin-bottom: 20px;">Signup</h2>

        <label for="username" style="display: block; margin-bottom: 5px;">Username</label>
        <input type="text" name="username" required style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">

        <label for="email" style="display: block; margin-bottom: 5px;">Email</label>
        <input type="email" name="email" required style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">

        <label for="password1" style="display: block; margin-bottom: 5px;">Password</label>
        <input type="password" name="password1" required style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">

        <label for="password2" style="display: block; margin-bottom: 5px;">Confirm Password</label>
        <input type="password" name="password2" required style="width: 100%; padding: 8px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px;">

        <button type="submit" style="width: 100%; background-color: #2196F3; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer;">
            Signup
        </button>

        {% if error %}
        <p style="color: red; margin-top: 10px;">{{ error }}</p>
        {% endif %}
    </form>

</body>
</html>
