<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OTP Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .container h2 {
            margin-bottom: 1rem;
        }

        .otp-inputs {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .otp-inputs input {
            width: 40px;
            height: 50px;
            text-align: center;
            font-size: 1.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .otp-inputs input:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            margin-top: 1.5rem;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>

</head>

<body>
    <div class="container">
        <h2>Enter OTP</h2>
        <form id="otpForm" method="POST" action="{% url 'otp_verify' %}">
            {% csrf_token %}
            <p>Please enter the 6-digit OTP sent to your email.</p>
            <div class="otp-inputs">
                <input type="text" name="0" maxlength="1" required>
                <input type="text" name="1" maxlength="1" required>
                <input type="text" name="2" maxlength="1" required>
                <input type="text" name="3" maxlength="1" required>
                <input type="text" name="4" maxlength="1" required>
                <input type="text" name="5" maxlength="1" required>
            </div>
            <button type="submit">Verify</button>
            <div class="error" id="error"></div>
            {% if error %}
            <p style="color: red; margin-top: 10px;">{{ error }}</p>
            {% endif %}
        </form>
    </div>
</body>

<script>
    // Get all OTP input fields
    const otpInputs = document.querySelectorAll('.otp-inputs input');

    otpInputs.forEach((input, index) => {
        // When a user types into the input field
        input.addEventListener('input', () => {
            // Move to the next field if current input is filled
            if (input.value && index < otpInputs.length - 1) {
                otpInputs[index + 1].focus();
            }
        });

        // Allow moving to the previous input field when backspace is pressed
        input.addEventListener('keydown', (e) => {
            if (e.key === "Backspace" && !input.value && index > 0) {
                otpInputs[index - 1].focus();
            }
        });
    });
</script>

</html>
