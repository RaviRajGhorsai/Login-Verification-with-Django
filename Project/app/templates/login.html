<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body style="background-color: #f2f2f2; font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh;">

    <form method="POST" action="{% url 'login' %}" style="background-color: #fff; padding: 40px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px;">
        {% csrf_token %}
        <h2 style="text-align: center; margin-bottom: 20px;">Login</h2>

        <label for="username" style="display: block; margin-bottom: 5px;">Username</label>
        <input type="text" name="username" required style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">

        <label for="password" style="display: block; margin-bottom: 5px;">Password</label>
        <input type="password" name="password" required style="width: 100%; padding: 8px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px;">

        <button type="submit" style="width: 100%; background-color: #4CAF50; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer;">
            Login
        </button>

        {% if error %}
        <p style="color: red; margin-top: 10px;">{{ error }}</p>
        {% endif %}

        <a href="{% url 'signup' %}" style="
    display: inline-block;
    padding: 10px 20px;
    background-color: #2196F3;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
    text-align: center;
">Signup</a>
    </form>
    
</body>
</html>
