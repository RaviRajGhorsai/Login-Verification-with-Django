<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
    }

    header {
      background: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav {
      width: 200px;
      height: 100vh;
      background: #34495e;
      position: fixed;
      top: 0;
      left: 0;
      padding-top: 60px;
      color: white;
    }

    nav a {
      display: block;
      padding: 1rem;
      color: white;
      text-decoration: none;
    }

    nav a:hover {
      background: #3d566e;
    }

    .main {
      margin-left: 200px;
      padding: 2rem;
    }

    .card {
      background: white;
      padding: 1.5rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
  </style>
</head>
<body>

<header>
  <h1>Dashboard</h1>
</header>

<nav>
  <a href="#">Home</a>
  <a href="#">Analytics</a>
  <a href="#">Users</a>
  <a href="#">Settings</a>
  <a href="{% url 'logout' %}">Logout</a>
</nav>

<div class="main">
  <div class="grid">
    <div class="card">
      <h3>Total Users</h3>
      <p>1,234</p>
    </div>
    <div class="card">
      <h3>Revenue</h3>
      <p>$12,345</p>
    </div>
    <div class="card">
      <h3>Active Sessions</h3>
      <p>456</p>
    </div>
  </div>
</div>

</body>
</html>
