{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Group</title>
  <link rel="stylesheet" href="{% static 'create_group.css' %}" />
</head>
<body>
  <div class="form-container">
    <h2>Create a Group</h2>
    <form id="createGroupForm" method="POST" action="{% url 'create_group' %}">
      {% csrf_token %}
      <label for="groupName">Group Name</label>
      <input type="text" id="groupName" name="group_name" required />

      <label for="groupKey">Group Key</label>
      <input type="password" id="groupKey" name="group_key" required />

      <button type="submit">Create Group</button>
    </form>
  </div>
</body>
</html>
